    <title> Calculadora de média</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <div class="input-notas">
        <input type="text" id="n1" placeholder="Digite a sua nota do primeiro bimestre">
        <input type="text" id="n2" placeholder="Agora a nota do segundo bimestre">
        <input type="text" id="n3" placeholder="Do terceiro bimestre">
        <input type="text" id="n4" placeholder="E por fim, a nota do quarto bimestre">
      </div>
      <button type="submit" onclick="calcular()">Calcular</button>
      <h2 id="resultado"></h2>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>

    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="script.js"></script>
  </body>
